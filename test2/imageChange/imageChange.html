<div click:changeimage>
  <h1>Image Change Example</h1>
  <img src="https://via.placeholder.com/150" alt="placeholder" />
</div>
<script>
  document.Reactions.define("changeimage", () => {
    console.log("Image change");

    if (document.querySelector("img").src === "https://via.placeholder.com/150") {
      document.querySelector("img").src = "https://via.placeholder.com/300";
    }
    else {
      document.querySelector("img").src = "https://via.placeholder.com/150";
    }
  });
</script>

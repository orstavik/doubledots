name: Compile Markdown and HTML Files

on:
  push:
    branches:
      - main

jobs:
  compile-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Compile Markdown Files
      run: |
        mkdir compiled
        concat_files() {
          for file in "$@"
          do
            cat "$file" >> compiled/output.md
            echo "" >> compiled/output.md
          done
        }
        concat_files *.md
    - name: Compile HTML Files
      run: |
        mkdir compiled
        concat_files() {
          find . -type f -name "*.html" -print0 | sort -z | xargs -0 cat >> compiled/output.html
        }
        concat_files
    - name: Commit Compiled Files
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add compiled/output.md compiled/output.html
        git commit -m "Compile Markdown and HTML Files" || echo "No changes to commit"
        git push origin main
name: Compile Markdown and HTML Files

on:
  push:
    branches:
      - main

jobs:
  compile-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Compile Markdown Files
      run: |
        concat_files() {
          if [ -d "compiled" ]; then
            rm -f compiled/output.md
          else
            mkdir compiled
          fi
          find . -type f -name "*.md" -print0 | sort -z | while read -d $'\0' file; do
            echo -e "\n\n<!-- $file -->\n\n" >> compiled/output.md
            cat "$file" >> compiled/output.md
            echo -e "\n\n" >> compiled/output.md
          done
        }
        concat_files
    - name: Compile HTML Files
      run: |
        concat_files() {
          if [ -d "compiled" ]; then
            rm -f compiled/output.html
          else
            mkdir compiled
          fi
          find . -type f -name "*.html" -print0 | sort -z | while read -d $'\0' file; do
            echo -e "\n\n<!-- $file -->\n\n" >> compiled/output.html
            cat "$file" >> compiled/output.html
            echo -e "\n\n" >> compiled/output.html
          done
        }
        concat_files
    - name: Commit Compiled Files
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add compiled/output.md compiled/output.html
        git commit -m "Compile Markdown and HTML Files" || echo "No changes to commit"
        git push origin main